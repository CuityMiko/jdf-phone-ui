	<meta name="format-detection" content="telephone=no">

<!--
  1、项目使用vue轻量级js框架，体积小运行快。
  2、代码设置eslint规范检查，保证代码的规范性。
  3、进行webpack对js,css,html进行压缩打包，减少项目体积，加快运行速度。
  4、组件，页面懒加载，首屏优化，提升用户体验。
  5、组件页面分离式开发，复用率高，加载更少内容，速度更快。
  6、使用ajax异步请求后台数据，提升页面加载与数据交互体验；
  7、代码存放于app内部静态资源，加载更快。
  8、使用FastClick优化前端点击事件，减少点击延时
  9、使用css3动画增加页面动态效果。
  10、安卓端使用chome内核插件，提升加载速度。
 -->
